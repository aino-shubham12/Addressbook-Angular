<table class="table table-sm">
    <thead>
        <th>Person Name</th>
        <th>Street</th>
        <th>City</th>
        <th>Mobile Number</th>
        <th>Pincode</th>
        <th></th>
    </thead>
    <ng-container *ngFor="let address of addressService.addressArray">
        <tr class="table-dark">
            <td>{{address.Pname}}</td>
            <td>{{address.Street}}</td>
            <td>{{address.City}}</td>
            <td>{{address.Mobile}}</td>
            <td>{{address.Pincode}}</td>
        </tr>
        <br>
    </ng-container>
</table>
